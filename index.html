<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Project</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/0cc79b077e.js" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <div id="container">
            <div class="inner-todo" id="inner-todo">
            <header class="header-todo"> 
                <h1>To-Do List <i class="fa-solid fa-list-ul"></i></h1>
                <!-- Date and Time -->
                <div class="dateTime">
                    <div class="date"> </div>
                    <div class="time"> </div>
                </div>
            </header>
            <div class="inn-todo">
                <input type="text" class="todo-input" id="todo-inp" placeholder="Click here to Add a task" >
                <button onclick="createTask()" class="todo-btn">Create </button>
            </div>
            <div>
                <h4>Below are the List of things i need to do</h4>
                <ul class="sample-list">
                </ul>
            </div>
            </div>
        
    </div>
 
</body>
</html>
